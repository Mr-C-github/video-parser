<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量视频解析 - 复刻feiyudo.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container py-4">
    <header class="text-center mb-5">
        <h1 class="display-4">批量视频解析</h1>
        <p class="lead">支持同时解析多个视频链接</p>
    </header>

    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <h5 class="card-title"><i class="bi bi-collection"></i> 批量解析</h5>
            <div class="mb-3">
                    <textarea class="form-control" id="batchUrls" rows="8"
                              placeholder="每行输入一个视频链接，例如：
https://www.douyin.com/video/123
https://www.kuaishou.com/short-video/abc
https://www.bilibili.com/video/BV123"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button id="batchParseBtn" class="btn btn-primary">
                    <i class="bi bi-magic"></i> 开始解析
                </button>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回单条解析
                </a>
            </div>
        </div>
    </div>

    <div id="batchResultArea">
        <div class="card shadow-sm">
            <div class="card-body text-center py-5">
                <i class="bi bi-play-circle display-4 text-muted mb-3"></i>
                <h5 class="text-muted">批量解析结果将显示在这里</h5>
                <p class="text-muted">请在上方输入多个视频链接并点击"开始解析"按钮</p>
            </div>
        </div>
    </div>
</div>

<!-- 批量结果项模板 -->
<template id="batchItemTemplate">
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="card-title mb-0" id="batchItemTitle"></h5>
                <span class="badge" id="batchItemPlatform"></span>
            </div>
            <p class="card-text text-muted small mb-2" id="batchItemUrl"></p>
            <div id="batchItemDownloads"></div>
        </div>
    </div>
</template>

<!-- 批量下载选项模板 -->
<template id="batchDownloadOptionTemplate">
    <a href="#" class="btn btn-sm btn-outline-success me-2 mb-2 download-btn">
        <i class="bi bi-download"></i> <span id="batchOptionQuality"></span>
    </a>
</template>

<!-- 批量错误项模板 -->
<template id="batchErrorTemplate">
    <div class="card mb-3 border-danger">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title text-danger mb-1">解析失败</h5>
                    <p class="card-text text-muted small mb-0" id="batchErrorUrl"></p>
                </div>
                <span class="badge bg-danger">错误</span>
            </div>
            <p class="card-text text-danger mt-2 mb-0" id="batchErrorMessage"></p>
        </div>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/batch.js"></script>
</body>
</html>
